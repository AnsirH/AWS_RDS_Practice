{% extends "base.html" %}
{% block title %}create new content{% endblock %}
{% block header %}create new content{% endblock %}
{% block body %}
    <form method="post">
        {% csrf_token %}
        <p>
            <input type="text" name="title" placeholder="제목">
        </p>        
        <p>
            <textarea name="content" placeholder="내용"></textarea>
        </p>        
        <button type="submit">등록</button>
    </form>
{% endblock %}
